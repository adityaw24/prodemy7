<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
    <body class="bg-white">
        <style>
            @import url("https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Open Sans:400,600,800");
            .preview {
                font-family: "Zen Kurenaido", sans-serif;
            }
            #card {
                width: 35%;
                height: auto;
                background: whitesmoke;
                /* margin: 6rem 25rem; */
                margin: 3rem auto;
            }
            form {
                overflow: auto;
            }
            .form-floating-label {
                margin-left: .7rem;
            }
            #card-photo {
                filter: grayscale(100%);
                border-radius: 1rem;
                height: 100%;
            }
            .img-fluid {
                background: black;
            }
            .card-preview {
                background: whitesmoke;
                border-radius: 1rem;
                border: none;
            }
        </style>
        
        <div class="card rounded-3" id="card">
            <div class="card-header bg-transparent border-bottom-0">
                <h5 class="card-title mt-3">Form ID</h5>
            </div>
            <div class="card-body">
                <form class="needs-validation row" id="form" novalidate autocomplete="on" method="post" action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nama" placeholder="Enter" required>
                        <label for="nama" class="form-floating-label">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ttgl" placeholder="Enter" required>
                        <label for="ttgl" class="form-floating-label">Place, Birth Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="job" placeholder="Enter" required>
                        <label for="job" class="form-floating-label">Job</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="0000-0000-0000" required>
                        <label for="phone" class="form-floating-label">Phone Number</label>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Gender</label>
                        <div class="row px-3">
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="religion" class="form-label">Religion</label>
                        <select class="form-control select2 py-3" id="religion" required>
                            <option selected="selected" value="">Select</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Khatolik">Khatolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Advent">Advent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photo" class="form-label">Upload Photo</label>
                        <input type="file" accept="image/*" name="image" class="form-control" id="photo" onchange="readURL(this);">
                    </div>
                    <div class="card-footer mt-4 text-center bg-transparent border-top-0">
                        <button class="btn btn-outline-primary fw-bold px-4 py-2 me-2" type="button" id="btn-preview" data-bs-toggle="modal" data-bs-target="#previewCard" >Preview</button>
                        <button class="btn btn-primary fw-bold px-4 py-2" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Preview -->
        <div class="modal fade" id="previewCard" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">Preview</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card card-preview">
                            <div class="card-body row">
                                <div class="col-2" style="width: 22%;">
                                    <img id="card-photo" class="img-fluid" alt="">
                                </div>
                                <div class="col-3">
                                    <p class="mb-2">Nama Lengkap</p>
                                    <p class="mb-2">Tempat, Tanggal Lahir</p>
                                    <p class="mb-2">Pekerjaan</p>
                                    <p class="mb-2">Jenis Kelamin</p>
                                    <p class="mb-2">Agama</p>
                                    <p class="mb-2">Nomor Telepon</p>
                                </div>
                                <div class="col">
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-name"></span></p>
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-ttgl"></span></p>
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-job"></span></p>
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-gender"></span></p>
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-religion"></span></p>
                                    <p class="mb-2"><span class="me-2">:</span><span id="card-phone"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script>
            $(document).ready(function() {
                $('#btn-preview').click(function() {
                    $("#previewCard").modal("show");
                
                    let valueNama = $('#nama').val();
                    let valueTTGL = $('#ttgl').val();
                    let valueJob = $('#job').val();
                    let valuePhone = $('#phone').val();
                    let valueGender = $('input[name="gender"]:checked').val();
                    let valueReligion = $('#religion').val();
                    let valueFoto = $('#photo').val();

                    $('#card-name').html(valueNama);
                    $('#card-ttgl').html(valueTTGL);
                    $('#card-job').text(valueJob);
                    $('#card-gender').html(valueGender);
                    $('#card-religion').html(valueReligion);
                    $('#card-phone').html(valuePhone);
                });
            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    let reader = new FileReader();

                    reader.onload = function (e) {
                        $('#card-photo').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('#form')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    } else {
                        event.preventDefault();
                        $("#previewCard").modal("show");

                        let valueNama = $('#nama').val();
                        let valueTTGL = $('#ttgl').val();
                        let valueJob = $('#job').val();
                        let valuePhone = $('#phone').val();
                        let valueGender = $('input[name="gender"]:checked').val();
                        let valueReligion = $('#religion').val();
                        let valueFoto = $('#photo').val();

                        $('#card-name').html(valueNama);
                        $('#card-ttgl').html(valueTTGL);
                        $('#card-job').text(valueJob);
                        $('#card-gender').html(valueGender);
                        $('#card-religion').html(valueReligion);
                        $('#card-phone').html(valuePhone);
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()

            $(function () {
                //Initialize Select2 Elements
                $('.select2').select2()

                //Initialize Select2 Elements
                $('.select2bs4').select2({
                    theme: 'bootstrap4'
                })
            })
        </script>
        
    </body>
</html>
