
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Unica+One&display=swap');

            body {
                font-family: 'Unica One', cursive;
            }

            .kalkulator {
                margin: 0;
                width: 25%;
                height: auto;
                background: whitesmoke;
            }

            .display {
                color: whitesmoke;
            }
        </style>
    </head>
    <body class="bg-dark row justify-content-center align-items-center">
        <div class="kalkulator p-3 fw-bold rounded-3">
            <div class="my-3">
                <div class="display bg-dark rounded-3 py-4 px-2 text-end">
                    <p class="fw-bold m-0" id="output"></p>
                </div>
            </div>
            <div class="row my-3 px-0">
                <div class="col-md-6">
                    <button class="btn btn-secondary text-center w-100" id="C" onclick="hapus()">C</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="persen" value="%" onclick="persen()">%</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="bagi" value="/" onclick="display('/')">/</button>
                </div>
            </div>
            <div class="row my-3 px-0">
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="7" value="7" onclick="display('7')">7</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="8" value="8" onclick="display('8')">8</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="9" value="9" onclick="display('9')">9</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="kali" value="*" onclick="display('*')">X</button>
                </div>
            </div>
            <div class="row my-3 px-0">
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="4" value="4" onclick="display('4')">4</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="5" value="5" onclick="display('5')">5</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="6" value="6" onclick="display('6')">6</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="min" value="-" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row my-3 px-0">
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="1" value="1" onclick="display('1')">1</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="2" value="2" onclick="display('2')">2</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="3" value="3" onclick="display('3')">3</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="plus" value="+" onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row my-3 px-0">
                <div class="col-md-6">
                    <button class="btn btn-secondary text-center w-100" id="0" value="0" onclick="display('0')">0</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="koma" value="." onclick="display('.')">.</button>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-secondary text-center w-100" id="hasil" value="=" onclick="hasil()">=</button>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script>
            $('#output').html('0');

            function removeZero() {
                var value = $('#output').html();
                if (value == "0") {
                    value = " "
                    $('#output').html(value);
                }
            }

            function hapus() {
                $('#output').html('0');
            }

            function persen() {
                var value = $('#output').html();
                value /= 100;
                $('#output').html(value);
            }

            function display(value) {
                removeZero()
                document.getElementById("output").innerHTML += value;
            }

            function hasil() {
                removeZero()
                var equation = $('#output').html();
                var solved = eval(equation);
                $('#output').html(solved);

                console.log(solved);
                alert(equation + ' = ' + solved);
            }
        </script>
    </body>
</html>
