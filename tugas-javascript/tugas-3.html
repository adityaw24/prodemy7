<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="m-5 p-5">
        <div class="form-group mb-2">
            <label for="input-text" class="form-label">Input Text</label>
            <input type="text" class="form-control" id="input-text">
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="type" value="fibonacci" id="fibonacci">
            <label class="form-check-label" for="fibonacci">Fibonacci</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="type" value="ganjil" id="ganjil">
            <label class="form-check-label" for="ganjil">Ganjil</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="type" value="genap" id="genap">
            <label class="form-check-label" for="genap">Genap</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="type" value="angkaHuruf" id="angkaHuruf">
            <label class="form-check-label" for="angkaHuruf">Angka Huruf (1a2b...)</label>
        </div>
        <button class="btn btn-secondary mt-3" type="submit" id="btn-submmit" onclick="modifiedString()">Submit</button>
        <br><br>

        <p class="form-label m-0">Hasil <span class="mx-2">:</span></p>
        <p id="hasil"></p>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="function.js"></script>
    </body>
</html>
